<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>add</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="add.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="add.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="add fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Add Book</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="buttons-section">
                <input id="name" type="text" name="name" value="" placeholder="Name of The book" />
                <input id="author" type="text" name="name" value="" placeholder="Author" />
                <button id="add-resume">Add resume for the book</button>
                <button id="add-notes">Add notes for the book</button>
                <button id="pick-book">Add path to the book</button>
                <div>
                    <button id="pick-single-file-button">Add cover for the book</button>
                    <div id="or"> or </div>
                    <button id="from-camera">Take a picture with your cam</button>
                </div>
                <div id="rating" data-win-control="WinJS.UI.Rating"></div>
                <select id="genre">
                    <option value="Animals">Animals</option>
                    <option value="Art and Design">Art and Design</option>
                    <option value="Biography">Biography</option>
                    <option value="Children">Children</option>
                    <option value="Chick lit">Chick lit</option>
                    <option value="Classics">Classics</option>
                    <option value="Comics and Graphic Novels">Comics and Graphic Novels</option>
                    <option value="Craft and Hobies">Craft and Hobies</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Fairy tail">Fairy tail</option>
                    <option value="Food and Drink">Food and Drink</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Politics">Politics</option>
                    <option value="Religion">Religion</option>
                    <option value="Romance">Romance</option>
                    <option value="School">School</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Science and nature">Science and nature</option>
                    <option value="Society">Society</option>
                    <option value="Sport">Sport</option>
                    <option value="Teen">Teen</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Travel">Travel</option>
                    <option value="War">War</option>
                </select>
                <button id="submit">Save</button>
                <span id="result"></span>
            </div>
            <div id="text-input-section">
                <textarea id="resume" name="resume" class="hidden" placeholder="Resume"></textarea>
                <textarea id="notes" name="content" class="hidden" placeholder="Notes"></textarea>
            </div>
        </section>
    </div>
</body>
</html>
