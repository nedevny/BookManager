<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>about</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="about.css" rel="stylesheet" />
    <script src="about.js"></script>
</head>
<body>
        <div 
            id="about" 
            class="win-ui-light win-header appSettings"
            data-win-control="WinJS.UI.SettingsFlyout"
            data-win-options="{width: 'narrow'}">
            <div class="SettingsPane">       
            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">
                </button>
                <span class="SettingsTitle">About</span>
            </div>

            <article class="SettingsContent">
                <div>Book Manager</div>
                <div>Made By:</div>
                <div>Iliyan Hristov &</div>
                <div>Nedko Nedev</div>

                <div>Version 1.0.0.01</div>
            </article>

        </div>  
        </div> 
</body>
</html>
